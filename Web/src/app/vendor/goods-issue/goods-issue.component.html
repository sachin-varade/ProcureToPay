<div class="page-container cgt-buyer">
  <div class="container">
      <h2 class="page-title">Goods Issue</h2>
      <form #myForm="ngForm">
      <div class="content-area">
          <div class="plain-block mrg-btm-30">
              <div class="border-box-wrapper">
                  <div class="border-box-table">
                      <div class="border-box-row">
                          <div class="border-box col-2">
                              <label class="label-field">Goods Issue Number</label>
                              <input type="text" [(ngModel)]="salesOrder.goodsIssueNumber" name="goodsIssueNumber" id="goodsIssueNumber" class="input-style" readonly required>
                          </div>
                          <div class="border-box col-2 end-box">
                            <label class="label-field">Sales Order Number</label>
                            <select class="input-style" [(ngModel)]="salesOrder.salesOrderNumber" (change)="setSO()" name="salesOrderNumber" id="salesOrderNumber" required>
                                <option value=""></option>
                                <option *ngFor="let item of salesOrderList" [value]="item.salesOrderNumber">{{item.salesOrderNumber}}</option>
                            </select>
                          </div>
                      </div>
                  </div>
                  <div class="border-box-table">
                      <div class="border-box-row">
                          <div class="border-box col-2">
                              <label class="label-field">Delivery To</label>
                              <span class="value-field">{{salesOrder.deliverToPersonName}}</span>
                          </div>
                          <div class="border-box col-2 end-box">
                              <label class="label-field">Delivery Address</label>
                              <span class="value-field">{{salesOrder.deliveryAddress}}</span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="plain-block mrg-btm-30">
              <h5 class="sub-title-sm">Material Details</h5>
              <div class="border-box-wrapper">
                  <table class="table table-striped full-width">
                      <tr>
                          <th>Line Item Ref.</th>
                          <th>Product Name</th>
                          <th>Description</th>
                          <!-- <th>Seller Product Code</th> -->
                          <th>Quantity</th>
                          <th>Units</th>
                          <th>Dispatched Qty</th>
                          <th>Batch No</th>
                      </tr>
                      <tr *ngFor="let item of salesOrder.materialList; let i = index" [attr.data-index]="i">
                          <td>
                            <span>{{item.materialId}}</span>
                          </td>
                          <td>
                              <span>{{item.productName}}</span>
                          </td>
                          <td>
                              <span>{{item.productDescription}}</span>
                          </td>
                          <!--
                          <td>
                            <span>{{item.sellerProductCode}}</span>
                          </td>
                            -->
                          <td>
                              <span>{{item.quantity}}</span> 
                          </td>
                          <td>
                              <span>{{item.quantityUnit}}</span> 
                          </td>
                          <td><input [(ngModel)]="item.dispatchedQuantity" type="text" [name]="'qty' + item.materialId" [id]="'qty' + item.materialId" class="input-style-small" required></td>
                          <td><input [(ngModel)]="item.batchNumber" type="text" [name]="'batch' + item.materialId" [id]="'batch' + item.materialId" class="input-style-small" required></td>

                      </tr>
                  </table>
              </div>
          </div>

          <div class="plain-block mrg-btm-30">
                <h5 class="sub-title-sm">Additional Info</h5>
                <div class="border-box-wrapper">
                    <div class="border-box-table">
                        <div class="border-box-row">
                            <div class="border-box col-2">
                                <label class="label-field">Logistic Provider</label>
                                <select [(ngModel)]="salesOrder.logisticProvider" name="logisticProvider" class="input-style" required>
                                    <option *ngFor="let item of userData.users.logistics" [value]="item.name">{{item.displayName}}</option>
                                </select>
                            </div>
                            <!--<div class="border-box col-2 end-box">
                                <label class="label-field">Consignment Number</label>
                                <input type="text" [(ngModel)]="salesOrder.logisticsConsignmentNumber" name="logisticsConsignmentNumber" required class="input-style" readonly>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>

          <div class="btn-area">
              <button class="btn-border" (click)="resetData()">Clear</button>
              <button class="btn-normal" [disabled]="!myForm.form.valid" (click)="createGoodsIssue()">Issue Goods</button>
          </div>

      </div>
    </form>
  </div>
</div>
